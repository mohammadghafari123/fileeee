<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sign-up-page">
            <span class="sign-up-text" onclick="document.getElementById('login-text').classList.remove('active')">Sign up</span>
            <div class="input-container">
                <input type="text" placeholder="User name" class="username-input">
                <input type="email" placeholder="Email" class="input-email">
                <input type="password" placeholder="Password" class="password-email">
                <button class="sign-up-button">Sign up</button>
            </div>
        </div>
        <div class="login-page" id="login-page">
            <span class="login-text" id="login-text" onclick="document.getElementById('login-text').classList.add('active')">Login</span>
            <div class="input-container">
                <input type="email" placeholder="Email" class="input-email">
                <input type="password" placeholder="Password" class="password-email">
                <button class="login-button">login</button>
            </div>
        </div>
    </div>
</body>
</html>
